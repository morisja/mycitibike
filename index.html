<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1,
				shrink-to-fit=no"
    />
    <title>mycitibike</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css"
    />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="cb.js"></script>
    <div class="container-fluid p-1 bg-primary text-white text-center">
      <h1>My Citibike</h1>
    </div>
    <div id="locationAlert" class="alert alert-danger d-none text-center" role="alert">
      App is best when location is shared, defaulting to WXOU Radio Bar, Hudson Street
    </div>
    <div class="container mt-1">
      <div class="row">
        <div class="col-sm text-right">
          <button type="button" id="toggleFavourites" class="btn btn-sm btn-secondary font-weight-bold "><i class="fa fa-heart"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <table class="table" id="stationView">
            <thead>
              <tr>
                <th data-field="n">
                  <span class="text-primary"> Name </span>
                </th>
                <th data-field="b">
                  <span class="text-primary"> Bikes </span>
                </th>
                <th data-field="d">
                  <span class="text-primary"> Docks </span>
                </th>
                <th data-field="dist">
                  <span class="text-primary"> Dist </span>
                </th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <!-- https://icons8.com/icons/set/favicon-bicycle -->
  </body>
</html>
